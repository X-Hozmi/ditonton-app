workflows:
  android-workflow:
    name: Android Workflow
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Run tests
        script: |
          flutter test integration_test/app_test.dart
    publishing:
      scripts:
        - name: Build APK
          script: |
            flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
